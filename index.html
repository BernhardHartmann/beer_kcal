    <script>
      function checkInput() {
        weight = document.getElementById("weight").value;
        height = document.getElementById("height").value;
        malefemale = document.getElementById("malefemale").value;
        age = document.getElementById("age").value;
        lbs = weight * 2.20462;
        inches = height * 0.393701;

        var person = {weight:weight, height:height, age:age, gender:malefemale,lbs:lbs,inches:inches}; 

        localStorage.setItem('person', JSON.stringify(person));
        

        //calc_calories_on_distance(person);

      }

<form>

<script>
    var person = localStorage.getItem('person'); 
    var obj = JSON.parse(person);
    if(obj != null){
      console.log(obj);
      console.log(obj.gender);
      document.getElementById("weight").value = obj.weight;
      document.getElementById("height").value = obj.height;
      document.getElementById("malefemale").value = obj.gender;
