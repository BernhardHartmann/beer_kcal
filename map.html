function initMap() {
  var markers = [

    ];
  var marker, loc;
  var map = new google.maps.Map(document.getElementById('map'), {

  zoom: 14});
  for(i=0;i < markers.length; i++){
  		loc = new google.maps.LatLng(markers[i][0], markers[i][1]);
		  marker = new google.maps.Marker({
        position: loc,
        map: map
      });
  }
}
